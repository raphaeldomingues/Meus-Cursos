<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando if, else</title>
</head>
<body>
    <h1>Qual é sua Nacionalidade?</h1>

    Qual é seu País: <input type="text" name="txtloc" id="local">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtloc = window.document.querySelector('input#local')
            var res = window.document.querySelector('div#res')
            var loc = String(txtloc.value)
            
            res.innerHTML = `<p>País: ${loc}</p>`
            if (loc == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } 
            else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
