<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício Tabela 03</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div style="overflow-x: auto;">
        <table>
            <caption>Tabela de Notas Escolares</caption>

            <thead id="header">
                <tr>
                    <th rowspan="2" scope="rowgroup">Área</th>

                    <th colspan="2"scope="colgroup">Notas</th>
                    <th rowspan="2" scope="colgroup">Média</th>

                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>7.0</td>
                    <td>8.5</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>6.5</td>
                    <td>7.0</td>
                    <td>6.5</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>7.0</td>
                    <td>7.5</td>
                    <td>7.2</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>8.0</td>
                    <td>7.5</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td colspan="4" scope="row" id="media"><strong>Média de Exatas</strong></td>
                    <td id="media">8.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>8.5</td>
                    <td>9.0</td>
                    <td>8.8</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>7.0</td>
                    <td>7.0</td>
                    <td>7.0</td>
                </tr>
                <tr>
                    <td colspan="4" scope="col" id="media"><strong>Média de Humanas</strong></td>
                    <td id="media">8.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
